<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyrania Equipment Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
    <form class="calculator">
        <fieldset class="settings top">
            <legend>Settings</legend>
            <label for="api-key">API Key</label>
            <input type="password" id="api-key" minlength="32" maxlength="32">
            <label for="blacksmith">Blacksmith</label>
            <input type="number" id="blacksmith" value="50" max="50">
            <label for="toggle-ratio">Toggle Ratio</label>
            <input type="checkbox" id="toggle-ratio">
        </fieldset>
        <fieldset class="current left" id="current-equips">
            <legend>Current Equips</legend>
            <label for="current-shortsword">Shortsword</label>
            <select id="orb-shortsword"></select>
            <input type="number" class="current-weapon equip current" id="current-shortsword" min="1" max="25000" value="1">
            <label for="current-dagger">Dagger</label>
            <select id="orb-dagger"></select>
            <input type="number" class="current-weapon equip current" id="current-dagger" min="1" max="25000" value="1">
            <label for="current-helmet">Helmet</label>
            <select id="orb-helmet"></select>
            <input type="number" class="current-armor equip current" id="current-helmet" min="1" max="25000" value="1">
            <label for="current-shoulders">Shoulders</label>
            <select id="orb-shoulders"></select>
            <input type="number" class="current-armor equip current" id="current-shoulders" min="1" max="25000" value="1">
            <label for="current-wrists">Wrists</label>
            <select id="orb-wrists"></select>
            <input type="number" class="current-armor equip current" id="current-wrists" min="1" max="25000" value="1">
            <label for="current-gloves">Gloves</label>
            <select id="orb-gloves"></select>
            <input type="number" class="current-armor equip current" id="current-gloves" min="1" max="25000" value="1">
            <label for="current-chestpiece">Chestpiece</label>
            <select id="orb-chestpiece"></select>
            <input type="number" class="current-armor equip current" id="current-chestpiece" min="1" max="25000" value="1">
            <label for="current-leggings">Leggings</label>
            <select id="orb-leggings"></select>
            <input type="number" class="current-armor equip current" id="current-leggings" min="1" max="25000" value="1">
            <label for="current-boots">Boots</label>
            <select id="orb-boots"></select>
            <input type="number" class="current-armor equip current" id="current-boots" min="1" max="25000" value="1">
        </fieldset>
        <fieldset class="goal center" id="goal-equips">
            <legend>Goal Equips</legend>
            <label for="goal-shortsword">Shortsword</label>
            <input type="number" class="goal-weapon equip goal" id="goal-shortsword" min="1" max="25000" value="1">
            <label for="goal-dagger">Dagger</label>
            <input type="number" class="goal-weapon equip goal toggle" id="goal-dagger" min="1" max="25000" value="1">
            <label for="goal-helmet">Helmet</label>
            <input type="number" class="goal-armor equip goal" id="goal-helmet" min="1" max="25000" value="1">
            <label for="goal-shoulders">Shoulders</label>
            <input type="number" class="goal-armor equip goal toggle" id="goal-shoulders" min="1" max="25000" value="1">
            <label for="goal-wrists">Wrists</label>
            <input type="number" class="goal-armor equip goal toggle" id="goal-wrists" min="1" max="25000" value="1">
            <label for="goal-gloves">Gloves</label>
            <input type="number" class="goal-armor equip goal toggle" id="goal-gloves" min="1" max="25000" value="1">
            <label for="goal-chestpiece">Chestpiece</label>
            <input type="number" class="goal-armor equip goal toggle" id="goal-chestpiece" min="1" max="25000" value="1">
            <label for="goal-leggings">Leggings</label>
            <input type="number" class="goal-armor equip goal toggle" id="goal-leggings" min="1" max="25000" value="1">
            <label for="goal-boots">Boots</label>
            <input type="number" class="goal-armor equip goal toggle" id="goal-boots" min="1" max="25000" value="1">
        </fieldset>
        <fieldset class="totals right">
            <legend>Equipment Cost</legend>
            <label for="cost-shortsword">Shortsword</label>
            <output class="cost-weapon cost" id="cost-shortsword">0p</output>
            <label for="cost-dagger">Dagger</label>
            <output class="cost-weapon cost" id="cost-dagger">0p</output>
            <label for="cost-helmet">Helmet</label>
            <output class="cost-armor cost" id="cost-helmet">0p</output>
            <label for="cost-shoulders">Shoulders</label>
            <output class="cost-armor cost" id="cost-shoulders">0p</output>
            <label for="cost-wrists">Wrists</label>
            <output class="cost-armor cost" id="cost-wrists">0p</output>
            <label for="cost-gloves">Gloves</label>
            <output class="cost-armor cost" id="cost-gloves">0p</output>
            <label for="cost-chestpiece">Chestpiece</label>
            <output class="cost-armor cost" id="cost-chestpiece">0p</output>
            <label for="cost-leggings">Leggings</label>
            <output class="cost-armor cost" id="cost-leggings">0p</output>
            <label for="cost-boots">Boots</label>
            <output class="cost-armor cost" id="cost-boots">0p</output>
        </fieldset>
        <fieldset id="chant-settings" class="chant-settings left">
            <legend>Equipment Chants</legend>
            <label for="weapon-chant">Weapon Chants</label>
            <input type="number" class="boost" id="weapon-chant" min="0" max="100" value="0">
            <label for="armour-chant">Armour Chants</label>
            <input type="number" class="boost" id="armour-chant" min="0" max="100" value="0">
        </fieldset>
        <fieldset id="fest-settings" class="fest-settings center">
            <legend>Equipment Fest</legend>
            <label for="weapon-fest">Weapon Fest</label>
            <input type="number" class="boost" id="weapon-fest" min="0" max="100" value="0">
            <label for="armour-fest">Armour Fest</label>
            <input type="number" class="boost" id="armour-fest" min="0" max="100" value="0">
        </fieldset>
        <fieldset id="total" class="right">
            <legend>Total Cost</legend>
            <label for="total-cost">Total</label>
            <output id="total-cost">0p</output>
            <label for="total-needed">Needed</label>
            <output id="total-needed">0p</output>
        </fieldset>
        <fieldset class="left">
            <legend>Current Power</legend>
            <label for="current-weapon-power">Weapon Power</label>
            <output type="number" id="current-weapon-power" value="0">0</output>
            <label for="current-armour-power">Armour Power</label>
            <output type="number" id="current-armour-power" value="0">0</output>
        </fieldset>
        <fieldset class="center">
            <legend>New Power</legend>
            <label for="goal-weapon-power">Weapon Power</label>
            <output type="number" id="goal-weapon-power" value="0">0</output>
            <label for="goal-armour-power">Armour Power</label>
            <output type="number" id="goal-armour-power" value="0">0</output>
        </fieldset>
    </form>
</main>
<footer id="footer"></footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="script.js"></script>
</html>
